<!DOCTYPE html>
<html>
<head>
	<title>Random Pair Generator</title>

</head>
<body>
	<h1>Random Pair Generator</h1>

	<button>Generate random pairs!</button>
    <div class="Container"></div>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src= "main prototype.js"></script>
	<script type="text/javascript">


		function display(){

			var arr = pairing (Students), $div = $('.Container');

			$div.html('');

			for (var i = 0; i < arr.length; i++) {

				var student1 = Students[arr[i][0]];
				var student2 = Students[arr[i][1]];


				$div.append("<img src = " + student1.img + " alt= " + student1.img + ">" + "<img src = " + student2.img + " alt= " + student2.img + ">");

				$div.append("<div class=divvy><strong>" + arr[i][0] + " </strong> and <strong> " + arr[i][1] + " </strong> are paired together</div>");		
			}	
		}

		$('button').on('click', display);

	</script>

	</body>
